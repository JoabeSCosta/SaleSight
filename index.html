<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22 forever</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="div-container-lading">

        <header>
            <div class='div-icon'>
                <img class="icon" src="Icone_SalesView (1).png" alt="">
            </div>
            <div class='div-header-esquerda'>

                <button class='but-sight'>SaleSight</button>
            </div>

            <div class="div-header-direita">

                <button id="home-bttn" class='but-D'>Home</button>
                <button class='but-D'>Serviços</button>
                <button class='but-D'>Parceiros</button>
                <button class='but-D'>Contate-Nós</button>

            </div>


        </header>


        <div class="meio-container">

            <div class="infos">

                <input placeholder="Para onde ?" type="text" alt="pesquisa" class="input-pesquisa-aviao">
                <input type="date" alt="data" class="input-select-date">
                <input type="time" alt="horario" class="input-select-hours">
                <select class="select-people" id="select-qtd-pessoas">

                    <option value="0">0</option>
                    <option selected value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>

                </select>

                <label class="pagamento">Payment</label>

            </div>


        </div>

        <section>
            <div class="section-container">

                <div class="section-esquerda">
                    <div class="section-lbl-container">

                        <label class="section-lbl">Relatorios de Vendas</label>
                    </div>
                    <div class="section-prg-container">
                        <p class="section-prg">Uma ferramenta analítica que fornece relatórios detalhados sobre o desempenho de vendas de veículos. Pode incluir análise de tendências, desempenho de vendedores, e métricas de conversão.</p>
                    </div>
                    <div class="section-bttn-container">
                        <button class="section-bttn">Ler Agora</button>
                    </div>
                </div>

                <div class="section-direita">
                    <img class="section-img" src="captura-tela.png" alt="imagem">
                </div>
            </div>

        </section>


        <footer>


        </footer>


    </div>

</body>

</html>
